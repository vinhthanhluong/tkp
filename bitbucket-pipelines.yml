image: php:8.1.27

pipelines:
  branches:
    'develop':
      - step:
          script:
            - apt-get update
            - apt-get -qq install git-ftp
            - git ftp push -f --syncroot dist/ --user $FTP_USERNAME_TONGALI --passwd $FTP_PASSWORD_TONGALI  ftp://aliveweb-space.sakura.ne.jp/www/ju.alive-web.space/tkp